<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="template.xhtml">
        
        <ui:define name="titulo">
            Login
        </ui:define>
        
        <ui:define name="cabecalho">
            <h1><p:outputPanel>Login</p:outputPanel></h1>
        </ui:define>
        
        <ui:define name="conteudo">
            <p:messages globalOnly="true"/>
            <p:fieldset legend="Login">
                <h:form>
                <p:panelGrid columns="3">
                    <h:outputLabel value="Email" for="email"/>
                    <p:inputText value="#{loginBean.usuario.email}" id="email">
                       <!-- <f:validateLength minimum="3" maximum="20"/> -->
                       <!--<f:validateRegex pattern="^[\w][\w\.]+@\w+\.{1}[\w+\.?]*[\w]+$"/> -->
                    </p:inputText>
                    <p:message for="email"/>
                    
                    <p:outputLabel value="Senha"/>
                    <p:password id="feedback" value="#{loginBean.usuario.senha}" feedback="true" />
                    <p:message for="feedback"/>
            </p:panelGrid>
                   <!-- <p:commandButton value="" action="">
                        <f:ajax execute="" render="@form"/>
                    </p:commandButton>
                   -->
                   <p:commandButton value="login" icon="fa-sign-in" action="#{loginBean.realizarLogin()}" process="@form" update="@form"/>
                </h:form>
            </p:fieldset>
        </ui:define>
    </ui:composition>
    
</html>
